<!-- Add Item form Start  -->
<div class="form-main-section ">
    <div class="row g-0">
        <div class=" d-flex justify-content-center align-items-center form-container">
            <form class="form-section" [formGroup]="restaurantItemForm">
                <div class="d-flex justify-content-center">
                    <h3 class="form-title">Add Item</h3>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name <span class="form-error">*</span></label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="itemName">
                    <div id="emailHelp" class="form-text form-error"
                        *ngIf="!restaurantItemForm.get('itemName')?.valid && restaurantItemForm.get('itemName')?.touched ">
                        <span *ngIf="restaurantItemForm.get('itemName')?.errors 
                            && restaurantItemForm.get('itemName')?.hasError('required') 
                            || restaurantItemForm.get('itemName')?.hasError('checkNameValue')">
                            Item name is required!
                        </span>
                        <span
                            *ngIf="restaurantItemForm.get('itemName')?.errors && restaurantItemForm.get('itemName')?.hasError('pattern')">
                            Please enter valid name, Only Characters allowed!
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Image Url <span class="form-error">*</span></label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="imageUrl">
                    <div id="emailHelp" class="form-text form-error"
                        *ngIf="!restaurantItemForm.get('imageUrl')?.valid && restaurantItemForm.get('imageUrl')?.touched ">
                        <span
                            *ngIf="restaurantItemForm.get('imageUrl')?.errors && restaurantItemForm.get('imageUrl')?.hasError('required')">
                            Image url is required!
                        </span>
                        <span
                            *ngIf="restaurantItemForm.get('imageUrl')?.errors && restaurantItemForm.get('imageUrl')?.hasError('spaceNotAllowedStatus')">
                            Please enter valid image url, space not allowed!
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Category <span class="form-error">*</span></label>
                    <select class="form-select" aria-label="Default select example" formControlName="category">
                        <option value="south indian">south indian</option>
                        <option value="gujarati">gujarati </option>
                        <option value="punjabi"> punjabi </option>
                        <option value="mexican"> mexican </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Price <span class="form-error">*</span></label>
                    <input type="number" class="form-control" aria-describedby="emailHelp" formControlName="price">
                    <div id="emailHelp" class="form-text form-error"
                        *ngIf="!restaurantItemForm.get('price')?.valid && restaurantItemForm.get('price')?.touched ">
                        <span
                            *ngIf="restaurantItemForm.get('price')?.errors && restaurantItemForm.get('price')?.hasError('required')">
                            Price is required!
                        </span>
                        <span
                            *ngIf="restaurantItemForm.get('price')?.errors && restaurantItemForm.get('price')?.hasError('tooLittleBudget')">
                            Please enter valid Price, Price must be greater than 0!
                        </span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="special">
                    <label class="form-check-label">Special</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn add-item-btn active-btn" (click)="onAddItem()"
                        [disabled]="!restaurantItemForm.valid">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add item Form End -->
